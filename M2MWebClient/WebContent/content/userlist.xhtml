<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:ui="http://java.sun.com/jsf/facelets">
<h:head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>Insert title here</title>
</h:head>
<h:body>
	<ui:composition template="/template/headerpage.xhtml">
		<ui:define name="content">
			<div>
								<rich:dataTable var="user" value="${createUserController.users}">
									<f:facet name="header">
										<h:outputText value="Users" />
									</f:facet>
									<h:column>
										<f:facet name="header">
											<h:outputLabel value="First Name" />
										</f:facet>
										<h:outputLabel value="${user.firstName}" />
									</h:column>
									<h:column>
										<f:facet name="header">
											<h:outputLabel value="Last Name" />
										</f:facet>
										<h:outputLabel value="${user.lastName}" />
									</h:column>
									<h:column>
										<f:facet name="header">
											<h:outputLabel value="login" />
										</f:facet>
										<h:outputLabel value="${user.login}" />
									</h:column>
								</rich:dataTable>
			</div>
		</ui:define>
	</ui:composition>
</h:body>
</html>

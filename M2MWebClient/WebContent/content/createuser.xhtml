<body>
<f:view>
	<div>Add User</div>
	<h:form>
		<div>
		<div><h:outputLabel for="login" value="Login" /> <h:inputText
			id="login" value="#{createuser.login }" /></div>
		<div><h:outputLabel value="password" /> <h:inputSecret
			value="#{createuser.password }" /></div>
		<div><h:outputLabel value="Confirm Password" /> <h:inputSecret
			value="#{createuser.confirmPassword }" /></div>
		<div><h:outputLabel for="first_name" value="First Name" /> <h:inputText
			id="first_name" value="#{createuser.firstName }" /></div>
		<h:message for="first_name"></h:message>
		<div><h:outputLabel value="Last Name" /> <h:inputText
			value="#{createuser.lastName }" /></div>
		</div>
		<div><h:commandButton value="Add"
			action="#{authorization.login}" /></div>
	</h:form>
	<h:outputLabel value="#{createuser.login}"/>

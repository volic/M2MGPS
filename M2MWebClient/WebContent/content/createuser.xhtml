<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<ui:composition template="/template/headerpage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">
	<ui:define name="content">
		<div>Add User</div>
		<h:form>
			<div>
				<div>
					<h:outputLabel styleClass="label" for="login" value="Login *" />
					<h:inputText id="login" value="#{createUserController.login }">
						<a4j:ajax event="keyup" render="loginout" />
						<rich:validator />
					</h:inputText>
					<h:outputText id="loginout"
						value="#{createUserController.loginError}" />
					<rich:message for="login" errorStyle="color:red" />
				</div>
				<rich:graphValidator value="#{createUserController}" id="gv">

					<div>
						<h:outputLabel styleClass="label" value="Password *" />
						<h:inputSecret id="password"
							value="#{createUserController.password }">
							<rich:validator />
						</h:inputSecret>
						<rich:message for="password" showDetail="false" showSummary="true" />
					</div>
					<div>
						<h:outputLabel styleClass="label" value="Confirm Password *" />
						<h:inputSecret id="confirmPassword"
							value="#{createUserController.confirmPassword }">
							<rich:validator />
						</h:inputSecret>
						<rich:message for="confirmPassword" />
					</div>

				</rich:graphValidator>
				<div>
					<h:outputLabel styleClass="label" for="email" value="Email" />
					<h:inputText id="email" value="#{createUserController.email }">
						<rich:validator />
					</h:inputText>
					<rich:message for="email" />
				</div>
				<div>
					<h:outputLabel styleClass="label" for="first_name"
						value="First Name" />
					<h:inputText id="firstName"
						value="#{createUserController.firstName }" />
				</div>
				<div>
					<h:outputLabel styleClass="label" value="Last Name" />
					<h:inputText id="lastName"
						value="#{createUserController.lastName }" />
				</div>
				<div style="float: left; width: 100%">
					<rich:messages for="gv" />
					<!--					<rich:messages globalOnly="true" />-->
				</div>
			</div>
			<div>
				<h:commandButton value="Add"
					action="#{createUserController.createNewUser}" />
			</div>
		</h:form>
	</ui:define>
	<ui:define name="sidebar"></ui:define>
</ui:composition>

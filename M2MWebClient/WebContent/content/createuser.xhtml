<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
<title>New User</title>
</head>
<body>
	<f:view>
		<div>Add User</div>
		<h:form>

			<div>
				<div>
					<div>
						<h:outputLabel for="login" value="Login" />
						<h:inputText id="login" value="#{createuser.login }">
							<f:validateBean />
						</h:inputText>
					</div>
					<h:message for="login" style="display:block" errorStyle="color:red" />
				</div>
				<div>
					<h:outputLabel value="password" />
					<h:inputSecret id="password" value="#{createuser.password }">
					<f:validateRequired/>
					</h:inputSecret>
					<h:message for="password"/>
				</div>
				
				<div>
					<h:outputLabel value="Confirm Password" />
					<h:inputSecret value="#{createuser.confirmPassword }" />
				</div>
				<div>
					<h:outputLabel for="first_name" value="First Name" />
					<h:inputText id="first_name" value="#{createuser.firstName }" />
				</div>
				<h:message for="first_name"></h:message>
				<div>
					<h:outputLabel value="Last Name" />
					<h:inputText value="#{createuser.lastName }" />
				</div>
			</div>
			<div>
				<h:commandButton value="Add" action="#{createuser.createNewUser}" />
			</div>

		</h:form>
		<div>
			<h:dataTable var="user" value="${createuser.users}">
				<f:facet name="header">
					<h:outputText value="Users" />
				</f:facet>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="First Name" />
					</f:facet>
					<h:outputLabel value="${user.firstName}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="Last Name" />
					</f:facet>
					<h:outputLabel value="${user.lastName}" />
				</h:column>
				<h:column>
					<f:facet name="header">
						<h:outputLabel value="login" />
					</f:facet>
					<h:outputLabel value="${user.login}" />
				</h:column>
			</h:dataTable>
		</div>
	</f:view>
</body>
</html>

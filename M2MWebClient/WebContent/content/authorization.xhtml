<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich">

<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Authorization</title>
</h:head>
<h:body>
	<ui:composition template="/template/headerpage.xhtml">
		<ui:define name="content">
			<h:form id="loginForm" name="login">
				<div style="padding: 2px">
					<div>
						<h:outputText value="#{authorizationController.errorMessage}" />
					</div>
					<div>
						<h:outputLabel styleClass="label" value="Login" />
						<h:inputText autocomplete="off" id="login"
							value="#{authorizationController.login}">
							<rich:validator />
						</h:inputText>
						<rich:message for="login" showDetail="false" showSummary="true" />
					</div>
					<div>

						<h:outputLabel styleClass="label" value="Password" />
						<h:inputSecret autocomplete="off" id="password"
							value="#{authorizationController.password }">
							<rich:validator />
						</h:inputSecret>
						<rich:message for="password" />
					</div>
					<div style="width: 150px;">
						<h:outputLink
							value="#{request.contextPath}/content/authorization/forgetpassword.jsf">
							<h:outputText value="forget password?" />
						</h:outputLink>
					</div>
					<h:commandButton styleClass="button" value="Enter"
						action="#{authorizationController.login}" />
				</div>
			</h:form>
		</ui:define>
		<ui:define name="sidebar"></ui:define>
	</ui:composition>

</h:body>
</html>

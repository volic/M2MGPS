<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
"http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=ISO-8859-1" />
	<title>Wellcome</title>
</h:head>
<h:body>
	<div>Wellcome</div>
	<ui:composition template="/template/headerpage.xhtml">
		<ui:define name="content">
			<div>M2M Home page</div>
			<div>
				<rich:dataTable var="user" value="${createUserController.users}">
					<f:facet name="header">
						<h:outputText value="Users" />
					</f:facet>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="First Name" />
						</f:facet>
						<h:outputLabel value="${user.firstName}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="Last Name" />
						</f:facet>
						<h:outputLabel value="${user.lastName}" />
					</h:column>
					<h:column>
						<f:facet name="header">
							<h:outputLabel value="login" />
						</f:facet>
						<h:outputLabel value="${user.login}" />
					</h:column>
				</rich:dataTable>
			</div>
		</ui:define>
		<ui:define name="sidebar">

		</ui:define>

		<ui:define name="footer">
		</ui:define>
	</ui:composition>
</h:body>
</html>

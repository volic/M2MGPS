<!DOCTYPE ui:composition PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<ui:composition template="/template/headerpage.xhtml"
	xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:a4j="http://richfaces.org/a4j"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
	<ui:define name="content">

		<div>Forget password?</div>
		<c:choose>
			<c:when test="#{forgetPasswordController.accept == true}">
				<div>New password was sent on your email. You could check it.
				</div>
			</c:when>
			<c:otherwise>
				<div>Enter your login and email. We send new password for you.</div>
				<h:form>
					<div>
						<h:outputLabel styleClass="label" value="Login" for="login" />
						<h:inputText id="login" value="#{forgetPasswordController.login}">
							<rich:validator />
						</h:inputText>
						<rich:message for="login" />
					</div>
					<div>
						<h:outputLabel value="Email" styleClass="label" for="email" />
						<h:inputText id="email" value="#{forgetPasswordController.email}">
							<rich:validator />
						</h:inputText>
						<rich:message for="email" />
					</div>
					<h:commandButton type="submit"
						action="#{forgetPasswordController.sendNewPassword}" value="Send" />
				</h:form>
			</c:otherwise>
		</c:choose>
	</ui:define>
<ui:define name="sidebar"></ui:define>

</ui:composition>

<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html">
<h:head>
	<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
	<h:outputStylesheet library="styles" name="/resources/stylesheets/style.css" />
	<!--[if lte IE 6]><h:outputStylesheet library="styles" name="style_ie.css"/><![endif]-->
	<title><ui:insert name="title">Title name</ui:insert></title>
</h:head>

<h:body>
	<h:outputStylesheet library="stylesheets" name="style.css" />
	<div id="wrapper">

		<div id="header">
			<ui:insert name="header">Header Section</ui:insert>
		</div>
		<!-- #header-->

		<div id="middle">

			<div id="container">
				<div id="content">
					<ui:insert name="content">Main Content</ui:insert>
				</div>
				<!-- #content-->
			</div>
			<!-- #container-->

			<div class="sidebar sr">
				<ui:insert name="sidebar">Sidebar Section</ui:insert>
			</div>
			<!-- .sidebar.sr -->

		</div>
		<!-- #middle-->

	</div>
	<!-- #wrapper -->

	<div id="footer">
		<ui:insert name="footer">Footer Section</ui:insert>
	</div>
	<!-- #footer -->
</h:body>
</html>

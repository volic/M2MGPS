<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:ui="http://java.sun.com/jsf/facelets"
	xmlns:f="http://java.sun.com/jsf/core"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:rich="http://richfaces.org/rich"
	xmlns:fn="http://java.sun.com/jsp/jstl/functions">
<head>

</head>
<ui:composition>
	<div>
		<h:form id="mymenu">
			<!-- 			<h:panelGrid columns="#{fn:length(menuController.menuItems)}" -->
			<!-- 				width="100%"> -->
			<div>
				<ui:repeat var="menu" value="#{menuController.menuItems}">
					<rich:menuItem
						styleClass="menu #{menu.styleClass} #{menuController.activeMenuPage.action == menu.action ?'activeMenu':''}"
						action="#{menu.action}" submitMode="Ajax">#{menu.title}</rich:menuItem>
				</ui:repeat>
			</div>
			<!-- 			</h:panelGrid> -->
		</h:form>
	</div>
	<div style="clear: both;" />
	<div></div>
</ui:composition>
</html>
